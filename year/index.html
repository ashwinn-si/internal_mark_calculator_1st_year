<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2/3 YEAR</title>
    <!--main style sheet-->
    <link rel="stylesheet" href="./style.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="./assets/bootstrap/bootstrap.min.css">
    <!--font style-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
        <p class="header">INTERNAL MARK CALCULATOR<br></p>
        <div class="container sub-container col-6">
            <div class="row"><p class="sub_header">YEAR 2 / 3</p></div>
            <div class="row with_with_out_bonus_container justify-content-center">
                <div class="col-2"><input type="radio"></div>
                <div class="col-4">WITH BONUS</div>
                <div class="col-2"><input type="radio"></div>
                <div class="col-4 ">WITHOUT BONUS</div>
            </div>
            <div class="row mark_container">
                <div class="col-6">Enter mark scored in M1</div>
                <div class="col-6"><input type="number"></div>
            </div>
            <div class="row mark_container">
                <div class="col-6">Enter mark scored in M2</div>
                <div class="col-6"><input type="number"></div>
            </div>
            <div class="row mark_container">
                <div class="col-6">Enter mark scored in M2</div>
                <div class="col-6"><input type="number"></div>
            </div>
            <div class="row extra_activity_container">
                <div class="col-4">NPTEL</div>
                <div class="col-1"><input type="radio"></div>
                <div class="col-3"><p>PASS</p></div>
                <div class="col-1"><input type="radio"></div>
                <div class="col-3"><p>FAIL</p></div>
            </div>
            <div class="row extra_activity_container">
                <div class="col-4">ONLINE COURSE</div>
                <div class="col-1"><input type="radio"></div>
                <div class="col-3"><p>DONE</p></div>
                <div class="col-1"><input type="radio"></div>
                <div class="col-3"><p>NOT DONE</p></div>
            </div>
            <div class="row extra_activity_container">
                <div class="col-4">EXTRA ACTIVITY</div>
                <div class="col-1"><input type="radio"></div>
                <div class="col-3"><p>DONE</p></div>
                <div class="col-1"><input type="radio"></div>
                <div class="col-3"><p>NOT DONE</p></div>
            </div>
            <div class="row justify-content-center"><button class="col-3">CALCULATE</button></div>
        
        </div>
    </div>
    <!--Main js-->
    <script src="script.js"></script>
    <!--Bootstrap scripts-->
    <script src="./assets/bootstrap/jquery.min.js"></script>
    <script src="./assets/bootstrap/bootstrap.min.js"></script>
</body>
</html>
