<body>
    <p class="header">INTERNAL MARK CALCULATOR</p>
    <div class="container">
        <div class="content_box">
            <p class="sub_head">SEM 2 / SEM 4</p>
            <p class="notice">(*Note : Enter the mark without 1.5)</p>
            <div class="bonus_checker">
                <input id="with_bonus" type="checkbox">
                <p>With Bonus</p>
                <input id="without_bonus" type="checkbox">
                <p>Without Bonus</p>
            </div>
            <div class="mark_container_1">
                <div class="sub_name"><p>marks scored in model 1 :</p></div>
                <div class="sub_mark"><input type="value" placeholder="Enter your mark" id="m1_mark"></div>
            </div>
            <div class="mark_container">
                <div class="sub_name"><p>marks scored in model 2 :</p></div>
                <div class="sub_mark"><input type="value" placeholder="Enter your mark" id="m2_mark"></div>
            </div>
            <div class="mark_container">
                <div class="sub_name"><p>marks scored in model 3 :</p></div>
                <div class="sub_mark"><input type="value" placeholder="Enter your mark" id="m3_mark"></div>
            </div>
            <div class="skillrack_container">
                <p>skillrack 50 bronze: </p>
                <input type="checkbox" id="skill_done">
                <p>Done</p>
                <input type="checkbox" id="skill_not_done">
                <p>Not Done</p>
            </div>
            <div class="online_container">
                <p>Online Course : </p>
                <input type="checkbox" id="extra_done">
                <p>Done</p>
                <input type="checkbox" id="extra_not_done">
                <p>Not Done</p>
            </div>
            <div class="cal_container">
                <button class="cal_button" id="calculate" onclick="main()">CALCULATE</button>
            </div>

            <div id="result_container" >
                <div id="res_divs">
                    <p id="first_15"></p>
                    <p id="second_15"></p>
                    <p id="extra_critea_1"></p>
                    <p id="extra_critea_2"></p>
                    <p id="internal_publish"></p>
                    <p id="external_publish"></p>
                </div>
            
            </div>
            <p style="text-align: center;"><a style="font-size: 13px;text-align: center; margin-top: 5px; font-weight: bold;" class="cr_3 credits" href="https://ashwinn-si.github.io/ashwin_si/" target="_blank"></a></p>
